<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <span class="status-bar__column">
        No Service
        <i class="fa-solid fa-wifi fa-lg"></i>
      </span>
      <span id="clock" class="status-bar__column"></span>
      <span class="status-bar__column"
        >100%
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-lg"></i>
      </span>
    </div>

    <header class="state-bar-header">
      <h1>Find</h1>
      <div>
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>

        <span><i class="fa-solid fa-gear fa-xl"></i></span>
      </div>
    </header>

    <main class="find-main">
      <div class="find-icons">
        <div class="find-icons__column">
          <i class="fa-solid fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__column">
          <i class="fa-regular fa-address-book fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__column">
          <i class="fa-solid fa-fingerprint fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__column">
          <i class="fa-regular fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="find-recommended">
        <h2 class="find-recommended__title">Recommended Friends</h2>
        <h3 class="find-recommended__text">You have no recommended friends</h3>
      </div>

      <div class="open-chat">
        <div class="open-chat__bar">
          <span> Open Chat </span>
          <div>
            <span> Go to Openchat Home </span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <!---->
        <div class="open-chat__room">
          <div class="open-chat__text">
            <span> #redvelvet </span>
            <span> #redvelvet#Reve#friends </span>
            <div class="open-chat__room_hashtag">
              <img src="screenshot/kakao-04.jpg" />
              <span>802 members</span>
              <div class="open-chat__room_hashtag_bar"></div>
              <span>Active</span>
            </div>
          </div>
          <div class="open-chat__img">
            <img src="screenshot/kakao-03.jpg" />
            <div class="open-chat__img_heart">
              <i class="fa-solid fa-heart"></i><span>326</span>
            </div>
          </div>
        </div>
        <div class="open-chat__room">
          <div class="open-chat__text">
            <span> #mood </span>
            <span> #mood#joye#healing </span>
            <div class="open-chat__room_hashtag">
              <img src="screenshot/kakao-05.jpg" />
              <span>299 members</span>
              <div class="open-chat__room_hashtag_bar"></div>
              <span>Active</span>
            </div>
          </div>
          <div class="open-chat__img">
            <img src="screenshot/kakao-06.jpg" />
            <div class="open-chat__img_heart">
              <i class="fa-solid fa-heart"></i><span>215</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav-icon">
      <ul class="nav-ul">
        <li class="nav-ul__icon_row">
          <a href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav-ul__icon_row">
          <a href="chats.html">
            <span class="bage number"> 1 </span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav-ul__icon_row">
          <a href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav-ul__icon_row">
          <a href="more.html">
            <span class="bage point"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/7a357c0d40.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
