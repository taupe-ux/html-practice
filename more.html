<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <span class="status-bar__column">
        No Service
        <i class="fa-solid fa-wifi fa-lg"></i>
      </span>
      <span id="clock" class="status-bar__column"></span>
      <span class="status-bar__column"
        >100%
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-lg"></i>
      </span>
    </div>

    <header class="state-bar-header">
      <h1>More</h1>
      <div>
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <a href="settings.html"
          ><span><i class="fa-solid fa-gear fa-xl"></i></span
        ></a>
      </div>
    </header>

    <main class="find-main">
      <div class="profile more-profile">
        <div class="profile-title">
          <img class="profile-title__img" src="screenshot/kakao-01.jpg" />
          <div class="more-profile-title">
            <h2 class="profile-title__name">Taupe</h2>
            <h3 class="profile-subtitle__name">+1 787 493-4219</h3>
          </div>
        </div>
        <div><i class="fa-regular fa-message fa-2x"></i></div>
      </div>
      <!---->
      <div class="find-icons">
        <div class="find-icons__column">
          <i class="fa-regular fa-calendar-check fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="find-icons__column">
          <i class="fa-solid fa-inbox fa-2x"></i>
          <span>Talk Drive</span>
        </div>
        <div class="find-icons__column">
          <i class="fa-regular fa-face-smile fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="find-icons__column">
          <i class="fa-solid fa-brush fa-2x"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="find-icons find-icons-second">
        <div class="find-icons__column">
          <i class="fa-solid fa-money-check-dollar fa-2x"></i>
          <span>Account</span>
        </div>
        <div class="find-icons__column">
          <i class="fa-regular fa-comments fa-2x"></i>
          <span>Openchat</span>
        </div>
        <div class="find-icons__column fa-2x">
          <span></span>
        </div>
        <div class="find-icons__column fa-2x">
          <span></span>
        </div>
      </div>

      <div class="suggetstions">
        <span class="suggetstions-title">Suggetstions</span>
        <div class="suggetstions-icons">
          <div class="suggetstions-icons_rows">
            <i class="fa-solid fa-quote-right"></i>
            <span>Kakao Story</span>
          </div>
          <div class="suggetstions-icons_rows">
            <i class="fa-solid fa-folder"></i>
            <span>Kakao Folder</span>
          </div>
          <div class="suggetstions-icons_rows">
            <i class="fa-solid fa-gamepad"></i>
            <span>Kakao Games</span>
          </div>
          <div class="suggetstions-icons_rows"></div>
        </div>
      </div>
    </main>

    <nav class="nav-icon">
      <ul class="nav-ul">
        <li class="nav-ul__icon_row">
          <a href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav-ul__icon_row">
          <a href="chats.html">
            <span class="bage number"> 1 </span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav-ul__icon_row">
          <a href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav-ul__icon_row">
          <a href="more.html">
            <span class="bage point"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/7a357c0d40.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
