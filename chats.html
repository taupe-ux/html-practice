<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <span class="status-bar__column">
        No Service
        <i class="fa-solid fa-wifi fa-lg"></i>
      </span>
      <span id="clock" class="status-bar__column"></span>
      <span class="status-bar__column"
        >100%
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-lg"></i>
      </span>
    </div>

    <header class="state-bar-header">
      <h1>Chats</h1>
      <div>
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-comment-medical fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span><i class="fa-solid fa-gear fa-xl"></i></span>
      </div>
    </header>

    <main class="friends-main">
      <!--친구 것도 만들기-->

      <div class="profile">
        <div class="profile-title">
          <img
            class="profile-title__img profile-chats__img"
            src="screenshot/kakao-02.jpg"
          />
          <div class="profile-title__name_bar">
            <h2 class="profile-title__name profile-chats__name">KakaoTalk</h2>
            <h3 class="profile-title__text">
              Please check My Kakao Account Info
            </h3>
          </div>
        </div>
        <div class="profile-subtitle profile-subtitle-chats">
          <span>21:22</span>
          <span class="bage timenumber"> 1 </span>
        </div>
      </div>
    </main>

    <nav class="nav-icon">
      <ul class="nav-ul">
        <li class="nav-ul__icon_row">
          <a href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav-ul__icon_row">
          <a href="chats.html">
            <span class="bage number"> 1 </span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav-ul__icon_row">
          <a href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav-ul__icon_row">
          <a href="more.html">
            <span class="bage point"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/7a357c0d40.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
